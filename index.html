<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">
	<title>TodoList</title>
</head>
<body>
	<div id="logo-plate">
		<div class="logo-inner">
			<div class="logo-title">TODO</div>
		</div>
	</div>

	<div id="todo-wrapper">
		<div class="finished-header">
			<form id="add-item-form">
				<input type="text">
				<button>+</button>
			</form>
		</div>
		<h3>To Do's:</h3>
		<table >
			<tbody id="unfinished-todos"></tbody>
		</table>
	</div>

	<div id="todo-wrapper">
		<h3>Completed:</h3>
		<table>
			<tbody id="finished-todos"></tbody>
		</table>
	</div>
	<script src="app.js"></script>
</body>
</html>
